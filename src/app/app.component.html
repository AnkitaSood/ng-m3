<header>
  <h1 class="mat-headline-1">Hi,
  </h1>
  <img priority ngSrc="https://ng-de.org/assets/logo.svg" alt="conference logo" width="150" height="150">
</header>
<nav class="main-nav">
  @for (d of demos; track d.link) {
    <a mat-flat-button color="accent"
       routerLink="{{d.link}}"
       routerLinkActive="active"
       (click)="activeLink = d.link"> {{ d.label }} </a>
  }
</nav>
<main>
  <router-outlet/>
</main>
